<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My best videos</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.6;
        color: #333;
        background: url("Clean.png") no-repeat center center fixed;
        background-size: cover;
        padding: 20px;
        margin: 0;
      }
      .blog-container {
        max-width: 900px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      h1,
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      h1 {
        font-size: 2.5em;
        font-weight: 600;
      }

      h2 {
        font-size: 1.8em;
        font-weight: 500;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 20px;
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
        margin: 20px auto;
        border-radius: 5px;
      }

      .code {
        background: rgba(53, 53, 53, 0.8);
        color: #fff;
        padding: 15px;
        border-radius: 8px;
        margin: 15px 0;
        font-family: monospace;
        font-size: 15px;
        overflow-x: auto;
      }

      .button-container {
        text-align: center;
        margin: 20px 0;
      }

      .button-container a {
        text-decoration: none;
        padding: 12px 24px;
        background: #cfa226;
        color: #fff;
        border-radius: 8px;
        font-weight: 500;
        font-size: 1.1em;
        transition: background 0.3s ease;
      }

      .button-container a:hover {
        background: #a3801f;
      }

      footer {
        text-align: center;
        margin-top: 40px;
        font-size: 0.9em;
        color: #555;
      }

      @media (max-width: 768px) {
        body {
          padding: 10px;
        }

        .blog-container {
          padding: 20px;
        }

        h1 {
          font-size: 2em;
        }

        h2 {
          font-size: 1.5em;
        }

        p {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="blog-container">
      <!-- Content -->
      <h1>My best videos</h1>
      <p>
       Here you can find a collection of my best videos!
      </p>
     
      <iframe
      id="Swapping the Windows 7 and Windows 10 registries"
      width="400"
      height="167"
      src="https://www.youtube.com/embed/GfK9fXs2gRI"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    >
    </iframe>
    <iframe
    id="Browsing the modern web on Android 1.6!"
    width="400"
    height="167"
    src="https://www.youtube.com/embed/iHcgFL0mTGc"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  >
  </iframe>
  <iframe
  id="Porting the Windows Recovery Environment UI to Windows 11!"
  width="400"
  height="167"
  src="https://www.youtube.com/embed/2PTE54wloPI"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
  allowfullscreen
>
</iframe>
<iframe
id="Creating a Windows 8.1 Live DVD!"
width="400"
height="167"
src="https://www.youtube.com/embed/pRvQdrb9Dqw"
frameborder="0"
allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
allowfullscreen
>
</iframe>
  </div>
      </div>
    </div>
  </body>
</html>
